<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Criador de VSL</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm " style="background-color: RGB(181,41,133)">
            <div class="container-fluid">

                <a class="navbar-brand text-white" href="/">Agencia MKT+</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="/">Principal</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-white" href="/convert">Conversor</a>
                        </li>



                        <li class="nav-item">
                            <a class="nav-link text-white" href="/togglePassword">Alterar Senha</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main mt-5 mt-sm-5 mt-md-5">
        <div class="row
                d-flex
                flex-column
                justify-content-center align-content-center

                ">
            <h1 class="text-center ">Clique aqui para começar o download</h1>

            {% if dir %}
                <!-- Esse trecho tem como objetivo receber o diretório enviado pelo back e atraves do js disponibilizar para download  -->
                <h1 hidden id="dir">{{dir}}</h1>
            {% endif %}

            <a id="ancora" href="" onclick="window.location.href='http://localhost:5000/del'" download class="d-flex justify-content-center fs-1">


                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                    class="col-1 bi-download animate" viewBox="0 0 16 16">
                    <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                    <path
                        d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                </svg>

                <h2 class="col-3 p-0 mb-0 mt-2"> VSL.pptx </h2>
            </a>
        </div>

    </main>

    <footer class="position-absolute bottom-0 start-0 ps-5">
        <p>&copy;2022 - Agência MKT+</p>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

<script>
    dir = document.getElementById("dir").innerText
    const a = document.getElementById("ancora")
    a.href = dir
</script>

</html>

<style>
    body {
        overflow: hidden;
    }
    main {
        padding-bottom: 80px !important;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .animate {
        animation: img 0.5s ease alternate infinite;
        text-decoration: none;
    }
    @keyframes img {
        to {
            transform:
                translateY(5px)
        }
    }
</style>
