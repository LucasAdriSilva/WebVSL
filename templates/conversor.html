<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <title>Criador de VSL</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm " style="background-color: RGB(181,41,133)">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="#">Agencia MKT+</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">

                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link text-white"
                                    aria-current="page" href="/">Principal</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-white" href="/convert">Conversor</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>

            <main class="main
                d-md-flex d-lg-flex
                flex-md-row flex-lg-row
                mt-5 mt-sm-5 mt-md-0"
            >
                <div class="row">

                    <div class="col-12 d-flex flex-column justify-items-center align-items-center         
                        px-5 px-sm-5 px-md-5 px-lg-0"
                    >
                        <h1 class="fw-bolder text-center">CONVERSOR DE VSL</h1>
                        <h6 class="fw-normal text-center">Cole sua copy no espaço abaixo para gerar slides de Power Point   para sua VSL.</h6>
                        <h6 class="fw-normal text-center">Configuração padrão: fonte Arial, tamanho 40.</h6>
                    </div>

                    <!-- Text area apenas para Celular -->
                    <div class="col-12 mt-3 
                        d-flex 
                        d-sm-none d-md-none d-lg-none
                        justify-content-center   
                    ">
                        <form action="/autenticar">
                            <div class="row d-flex justify-content-center">
                                <div class="col-12 d-flex justify-content-center">
                                    <textarea
                                        type="text"
                                        style="
                                            resize: none; 
                                            background-color: #ebebeb; 
                                            border: none
                                        "
                                        name="vsl"
                                        id="text"
                                        cols="40"
                                        rows="10"
                                    ></textarea>

                                </div>

                                <div class="col-2 d-flex flex-column align-items-center justify-content-center mt-3 ">
                                    <button
                                        type="submit" 
                                        class="btn btn-lg text-white text-center fw-bolder" 
                                        style="
                                            background-color: rgb(255,93,94);
                                        "
                                    >
                                        CONVERTER!
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Text area apenas para  Tablet -->
                    <div class="col-12 mt-3 
                        d-sm-flex
                         d-none d-md-none d-lg-none
                        justify-content-sm-center  
                    ">
                        <form action="/autenticar">
                            <div class="row d-flex justify-content-center">
                                <div class="col-12 d-flex justify-content-center">
                                    <textarea
                                        type="text"
                                        style="
                                            resize: none; 
                                            background-color: #ebebeb; 
                                            border: none
                                        "
                                        name="vsl"
                                        id="text"
                                        cols="80"
                                        rows="10"
                                    ></textarea>

                                </div>

                                <div class="col-2 d-flex flex-column align-items-center justify-content-center mt-3 ">
                                    <button
                                        type="submit" 
                                        class="btn btn-lg text-white text-center fw-bolder" 
                                        style="
                                            background-color: rgb(255,93,94);
                                        "
                                    >
                                        CONVERTER!
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Text area apenas para PC -->
                    <div class="col-12 mt-3
                    d-none d-sm-none 
                    d-md-flex d-lg-flex 
                    justify-content-md-center justify-content-lg-center   
                    ">
                        <form action="/autenticar">
                            <div class="row d-flex justify-content-center">
                                <div class="col-12 d-flex justify-content-center">
                                    <textarea
                                        type="text"
                                        style="margin-left: 50px; resize: none; background-color: #ebebeb; border: none"
                                        name="vsl"
                                        id="text"
                                        cols="120"
                                        rows="15"
                                    ></textarea>
                                </div>
                                <div class="col-2 d-flex flex-column justify-content-center mt-3">
                                    <button
                                        type="submit" 
                                        class="btn btn-lg text-white fw-bolder" 
                                        style="background-color: rgb(255,93,94)"
                                    >
                                        CONVERTER!
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>


                </div>
        </main>

        <footer class="position-absolute bottom-0 start-0 ps-5">
            <p>&copy;2022 - Agência MKT+</p>
        </footer>
        
        </body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </html>

    <style>
        body{
            overflow: hidden;   
        }
        main{
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;    
        }    

    </style>
